name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" | head -50)
          else
            # Get commits since previous tag
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi

          # Create release notes
          cat << EOF > release_notes.md
          ## What's Changed

          $COMMITS

          ## Installation

          ### macOS
          #### Apple Silicon (M1/M2/M3)
          - **DMG**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}-arm64.dmg\`
          - **ZIP**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}-arm64-mac.zip\`

          #### Intel
          - **DMG**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}.dmg\`
          - **ZIP**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}-mac.zip\`

          ### Windows
          - **Installer**: Download \`Topiq Explorer-Setup-${{ steps.version.outputs.version }}.exe\`
          - **Portable**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}.exe\`

          ### Linux
          - **AppImage**: Download \`Topiq Explorer-${{ steps.version.outputs.version }}.AppImage\`
          - **Debian**: Download \`topiq-explorer_${{ steps.version.outputs.version }}_amd64.deb\`
          EOF

          cat release_notes.md

      - name: Verify release exists
        id: create_release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${{ github.ref_name }}" || \
            gh release create "${{ github.ref_name }}" \
              --title "Topiq Explorer ${{ steps.version.outputs.version }}" \
              --generate-notes \
              --draft

  build:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build_args: --mac --x64 --arm64
          - os: windows-latest
            platform: win
            build_args: --win
          - os: ubuntu-latest
            platform: linux
            build_args: --linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: npx tsc && npx vite build && npx electron-builder ${{ matrix.build_args }} --publish never
        env:
          # Disable code signing for now (builds will be unsigned)
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # macOS code signing (uncomment and set secrets when ready)
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # Windows code signing (uncomment and set secrets when ready)
          # WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -la release/ || echo "No release directory"

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          if-no-files-found: error

  upload-release:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/win

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: List all artifacts
        run: |
          echo "All downloaded artifacts:"
          find artifacts -type f -ls

      - name: Upload to GitHub Release (tag-triggered)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload all artifacts to the release
          for file in artifacts/mac/* artifacts/win/* artifacts/linux/*; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        shell: bash

      - name: Upload to GitHub Release (release-triggered)
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload all artifacts to the existing release
          for file in artifacts/mac/* artifacts/win/* artifacts/linux/*; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
            fi
          done
        shell: bash

      - name: Publish release (remove draft status)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ github.ref_name }} --draft=false

  cleanup-on-failure:
    needs: [prepare-release, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'failure' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete draft release on failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Build failed, cleaning up draft release..."
          gh release delete ${{ github.ref_name }} --yes || echo "Release not found or already deleted"
