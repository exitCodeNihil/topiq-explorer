name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile application
        run: npx tsc && npx vite build

      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: |
            dist/
            dist-electron/
          if-no-files-found: error

      - name: Verify release exists
        id: create_release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${{ github.ref_name }}" || \
            gh release create "${{ github.ref_name }}" \
              --title "Topiq Explorer ${{ steps.version.outputs.version }}" \
              --generate-notes \
              --draft

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build_args: --mac --x64 --arm64
          - os: windows-latest
            platform: win
            build_args: --win
          - os: ubuntu-latest
            platform: linux
            build_args: --linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download compiled app
        uses: actions/download-artifact@v4
        with:
          name: compiled-app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Package with electron-builder
        run: npx electron-builder ${{ matrix.build_args }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -la release/ || echo "No release directory"

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac.yml
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
            release/latest.yml
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            release/*.AppImage
            release/*.deb
            release/latest-linux.yml
          if-no-files-found: error

  upload-release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts"
          merge-multiple: true
          path: artifacts

      - name: List all artifacts
        run: |
          echo "All downloaded artifacts:"
          find artifacts -type f -ls

      - name: Upload to GitHub Release (tag-triggered)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload all artifacts to the release
          find artifacts -type f | while read file; do
            echo "Uploading: $file"
            gh release upload ${{ github.ref_name }} "$file" --clobber
          done
        shell: bash

      - name: Upload to GitHub Release (release-triggered)
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload all artifacts to the existing release
          find artifacts -type f | while read file; do
            echo "Uploading: $file"
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
        shell: bash

      - name: Publish release (remove draft status)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit ${{ github.ref_name }} --draft=false

  cleanup-on-failure:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'failure' && github.event_name == 'push'
    steps:
      - name: Delete draft release on failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Build failed, cleaning up draft release..."
          gh release delete ${{ github.ref_name }} --yes || echo "Release not found or already deleted"
