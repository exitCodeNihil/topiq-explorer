name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile application
        run: npx tsc && npx vite build

      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: compiled-app
          path: |
            dist/
            dist-electron/
          if-no-files-found: error

      - name: Ensure draft release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${{ github.ref_name }}" || \
            gh release create "${{ github.ref_name }}" \
              --title "Topiq Explorer ${{ steps.version.outputs.version }}" \
              --generate-notes \
              --draft

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build_args: --mac --x64 --arm64
          - os: windows-latest
            platform: win
            build_args: --win
          - os: ubuntu-latest
            platform: linux
            build_args: --linux
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download compiled app
        uses: actions/download-artifact@v4
        with:
          name: compiled-app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and publish with electron-builder
        run: npx electron-builder ${{ matrix.build_args }} --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -la release/ || echo "No release directory"

  finalize:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'
    steps:
      - name: Publish release (remove draft status)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release edit ${{ github.ref_name }} --draft=false

  cleanup-on-failure:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'failure'
    steps:
      - name: Delete draft release on failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Build failed, cleaning up draft release..."
          gh release delete ${{ github.ref_name }} --yes || echo "Release not found or already deleted"
