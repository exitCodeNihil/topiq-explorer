name: Auto Release

on:
  push:
    branches:
      - main

concurrency:
  group: auto-release
  cancel-in-progress: false

jobs:
  auto-release:
    # Skip version-bump commits to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RELEASE_PAT }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine new version
        id: bump
        run: |
          MAJOR=${{ steps.current.outputs.major }}
          MINOR=${{ steps.current.outputs.minor }}

          if [ "$MAJOR" -eq 0 ]; then
            NEW_VERSION="1.0.0"
            echo "Initial stable release: 0.x.x -> 1.0.0"
          else
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
            echo "Minor bump: ${{ steps.current.outputs.version }} -> $NEW_VERSION"
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.bump.outputs.new_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, proceeding"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${{ steps.bump.outputs.new_version }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json to version ${{ steps.bump.outputs.new_version }}"

      - name: Commit and tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json
          git commit -m "chore(release): v${{ steps.bump.outputs.new_version }} [skip ci]"

          git tag "v${{ steps.bump.outputs.new_version }}"

      - name: Push commit and tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"
