services:
  # Zookeeper for all Kafka instances
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: topiq-explorer-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 10s
      retries: 3

  # Kafka with no authentication (plain)
  kafka-plain:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-plain
    container_name: topiq-explorer-plain
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-plain:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka with SASL/PLAIN authentication
  kafka-sasl-plain:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-sasl-plain
    container_name: topiq-explorer-sasl-plain
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9093"
    volumes:
      - ./config/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka-sasl-plain:29093,SASL_PLAINTEXT_HOST://localhost:9093
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf"
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9093 --command-config /etc/kafka/client.properties || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka with SCRAM-SHA-256 authentication
  kafka-sasl-scram:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-sasl-scram
    container_name: topiq-explorer-sasl-scram
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
    volumes:
      - ./scripts/create-scram-users.sh:/docker-entrypoint-initdb.d/create-scram-users.sh
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka-sasl-scram:29094,SASL_PLAINTEXT_HOST://localhost:9094
      KAFKA_SASL_ENABLED_MECHANISMS: SCRAM-SHA-256
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: SCRAM-SHA-256
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas_scram.conf"
      # SCRAM credentials for inter-broker communication
      KAFKA_LISTENER_NAME_SASL__PLAINTEXT_SCRAM__SHA__256_SASL_JAAS_CONFIG: |
        org.apache.kafka.common.security.scram.ScramLoginModule required
        username="admin"
        password="admin-secret";
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9094 --command-config /etc/kafka/client-scram.properties || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 45s

  # Kafka with SSL/TLS
  kafka-ssl:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-ssl
    container_name: topiq-explorer-ssl
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9095:9095"
    volumes:
      - ./certs:/etc/kafka/secrets
    environment:
      KAFKA_BROKER_ID: 4
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SSL:SSL,SSL_HOST:SSL
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka-ssl:29095,SSL_HOST://localhost:9095
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.server.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.server.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: truststore_creds
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_INTER_BROKER_LISTENER_NAME: SSL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9095 --command-config /etc/kafka/secrets/client-ssl.properties || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 45s

  # Init container to create SCRAM users
  kafka-scram-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: topiq-explorer-scram-init
    depends_on:
      kafka-sasl-scram:
        condition: service_started
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for Kafka SCRAM broker to be ready..."
        sleep 30
        echo "Creating SCRAM users..."
        kafka-configs --zookeeper zookeeper:2181 --alter --add-config 'SCRAM-SHA-256=[iterations=8192,password=admin-secret]' --entity-type users --entity-name admin
        echo "SCRAM users created successfully!"
    restart: "no"

networks:
  default:
    name: topiq-explorer-network
